{% extends "user/base.html" %}{% load crispy_forms_tags %}{% load static %}
<!-- Load crispy_forms_tags -->

{% block content %}
<div class="regauth-container" style="width: 600px; height: 800px">
  <span class="regborderLine"></span>
  <form method="post" class="auth-form">
    {% csrf_token %}
    <h2>Register</h2>
    <div class="inputbox">
      {{ form.username }}
    </div>
    <div class="inputbox">
      {{ form.email }}
    </div>
    <div class="inputbox">
      {{ form.password }}
    </div>
    <div class="inputbox">
      {{ form.confirm_password }}
    </div>
    <button class="regauth-button" type="submit">Register</button>
    <p class="auth-text">
      Already have an account?
      <a class="regauth-link" href="{% url 'login' %}">Login here</a>.
    </p>
  </form>
</div>
{% endblock %}
