{% extends "itinerary/base.html" %} {% block content %}{% load static %}
<form
  method="post"
  action="{% url 'generate_itinerary' %}"
  class="trip-planner-container"
>
  {% csrf_token %}

  <div class="trip-planner-header">
    <h1>Plan Your Trip</h1>
    <p>Fill in the details below to generate your itinerary</p>
  </div>

  <div class="trip-planner-form">
    <div class="trip-planner-group">
      <label for="current_location">Current Location:</label>
      <input
        type="text"
        id="current_location"
        name="current_location"
        placeholder="Enter your current location"
        required
      />
    </div>

    <div class="trip-planner-group">
      <label for="destination">Destination:</label>
      <input
        type="text"
        id="destination"
        name="destination"
        placeholder="Enter destination"
        required
      />
    </div>

    <div class="trip-planner-row">
      <div class="trip-planner-group">
        <label for="start_date">Start Date of Trip:</label>
        <input type="date" id="start_date" name="start_date" required />
      </div>

      <div class="trip-planner-group">
        <label for="end_date">End Date of Trip:</label>
        <input type="date" id="end_date" name="end_date" required />
      </div>
    </div>

    <div class="trip-planner-group">
      <label for="num_travelers">Number of Travelers:</label>
      <input
        type="number"
        id="num_travelers"
        name="num_travelers"
        min="1"
        required
      />
    </div>

    <div class="trip-planner-group">
      <label for="transport_mode">Mode of Transportation:</label>
      <select id="transport_mode" name="transport_mode">
        <option value="car">Car</option>
        <option value="bus">Bus</option>
        <option value="train">Train</option>
        <option value="flight">Flight</option>
        <option value="bike">Bike</option>
      </select>
    </div>

    <div class="text-center">
      <button type="submit" class="trip-planner-submit-btn">
        Generate Itinerary
      </button>
    </div>
  </div>
</form>
{% endblock %}
