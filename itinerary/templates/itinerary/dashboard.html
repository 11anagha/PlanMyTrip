{% extends "itinerary/base.html" %} {% load crispy_forms_tags %} {# Ensure
crispy forms are loaded #} {% block content %}
<div class="container mt-5">
  <div class="card shadow-lg p-4 rounded">
    <p class="text-center text-muted">
      Enter your trip details below to generate an itinerary.
    </p>

    <form method="post" action="{% url 'generate_itinerary' %}" class="p-3">
      {% csrf_token %}

      <div class="mb-3">
        <label for="departure" class="form-label">Departure:</label>
        <input
          type="text"
          id="departure"
          name="departure"
          class="form-control"
          placeholder="Enter departure location"
          required
        />
      </div>

      <div class="mb-3">
        <label for="destination" class="form-label">Destination:</label>
        <input
          type="text"
          id="destination"
          name="destination"
          class="form-control"
          placeholder="Enter destination"
          required
        />
      </div>

      <div class="mb-3">
        <label for="duration" class="form-label">Duration (in days):</label>
        <input
          type="number"
          id="duration"
          name="duration"
          class="form-control"
          min="1"
          required
        />
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">
          Generate Itinerary
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
