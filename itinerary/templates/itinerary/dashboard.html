<form method="post" action="{% url 'generate_itinerary' %}" class="p-3">
  {% csrf_token %}

  <form method="post" action="{% url 'generate_itinerary' %}" class="p-3">
    {% csrf_token %}

    <div class="mb-3">
      <label for="current_location" class="form-label">Current Location:</label>
      <input
        type="text"
        id="current_location"
        name="current_location"
        class="form-control"
        placeholder="Enter your current location"
        required
      />
    </div>

    <div class="mb-3">
      <label for="destination" class="form-label">Destination:</label>
      <input
        type="text"
        id="destination"
        name="destination"
        class="form-control"
        placeholder="Enter destination"
        required
      />
    </div>

    <div class="mb-3">
      <label for="start_date" class="form-label">Start Date of Trip:</label>
      <input
        type="date"
        id="start_date"
        name="start_date"
        class="form-control"
        required
      />
    </div>

    <div class="mb-3">
      <label for="end_date" class="form-label">End Date of Trip:</label>
      <input
        type="date"
        id="end_date"
        name="end_date"
        class="form-control"
        required
      />
    </div>

    <div class="mb-3">
      <label for="num_travelers" class="form-label">Number of Travelers:</label>
      <input
        type="number"
        id="num_travelers"
        name="num_travelers"
        class="form-control"
        min="1"
        required
      />
    </div>

    <div class="mb-3">
      <label for="transport_mode" class="form-label"
        >Mode of Transportation:</label
      >
      <select id="transport_mode" name="transport_mode" class="form-control">
        <option value="car">Car</option>
        <option value="bus">Bus</option>
        <option value="train">Train</option>
        <option value="flight">Flight</option>
        <option value="bike">Bike</option>
      </select>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary px-4">
        Generate Itinerary
      </button>
    </div>
  </form>
</form>
